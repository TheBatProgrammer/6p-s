<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>6 P's Oefenen - Dark Mode</title>
  <style>
    :root{
      font-family:Arial,sans-serif;
      --bg: #1e1e2f;
      --card: #2a2a3e;
      --text: #f0f0f5;
      --text-muted: #999;
      --ok: #4ade80;
      --input-bg: #3a3a4e;
      --input-border: #555;
      --btn-bg: #2563eb;
      --btn-text: #fff;
      --btn-secondary: #444;
      --done-bg: #065f46;
      --done-text: #d1fae5;
    }

    body{
      margin:0;
      padding:24px;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
      background:var(--bg);
      color:var(--text);
    }

    .card{
      background:var(--card);
      padding:22px;
      border-radius:12px;
      width:100%;
      max-width:700px;
      box-shadow:0 6px 24px rgba(0,0,0,0.5);
    }

    h1{margin:0 0 10px;}
    .controls{display:flex;gap:8px;margin-bottom:14px;}
    input{
      flex:1;
      padding:10px;
      border-radius:8px;
      border:1px solid var(--input-border);
      background:var(--input-bg);
      color:var(--text);
    }
    button{
      padding:10px 14px;
      border:none;
      border-radius:8px;
      background:var(--btn-bg);
      color:var(--btn-text);
      font-weight:600;
      cursor:pointer;
    }
    button.secondary{background:var(--btn-secondary);color:var(--text);}
    #toggleWords{background:#777;color:#fff;}

    ul{
      list-style:none;
      padding:0;
      margin:0;
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:8px;
    }

    li{
      padding:10px 12px;
      border-radius:8px;
      background:#3b3b52;
      display:flex;
      justify-content:space-between;
      border:1px solid #555;
    }

    .ok{color:var(--ok);font-weight:700;}
    .not{color:var(--text-muted);}
    .blank{color:#888;font-style:italic;}

    #done{
      margin-top:12px;
      background:var(--done-bg);
      color:var(--done-text);
      padding:10px;
      border-radius:8px;
      font-weight:600;
      display:none;
    }

    @media(max-width:560px){ul{grid-template-columns:1fr;}}
  </style>
</head>
<body>
  <div class="card">
    <h1>6 P's van de marketingmix</h1>

    <div class="controls">
      <input id="input" type="text" placeholder="Typ een P..." autocomplete="off">
      <button id="submit">Check</button>
      <button id="clear" class="secondary">Reset</button>
      <button id="toggleWords">üôà</button>
    </div>

    <ul id="list">
      <li data-key="productbeleid"><span class="label">Productbeleid</span><span class="status not">‚Äî</span></li>
      <li data-key="prijsbeleid"><span class="label">Prijsbeleid</span><span class="status not">‚Äî</span></li>
      <li data-key="plaatsbeleid"><span class="label">Plaatsbeleid</span><span class="status not">‚Äî</span></li>
      <li data-key="promotiebeleid"><span class="label">Promotiebeleid</span><span class="status not">‚Äî</span></li>
      <li data-key="personeelsbeleid"><span class="label">Personeelsbeleid</span><span class="status not">‚Äî</span></li>
      <li data-key="presentatiebeleid"><span class="label">Presentatiebeleid</span><span class="status not">‚Äî</span></li>
    </ul>

    <div id="done">Je hebt alle 6 P's goed!</div>
  </div>

  <script>
    const answers = [
      "productbeleid","prijsbeleid","plaatsbeleid",
      "promotiebeleid","personeelsbeleid","presentatiebeleid"
    ];

    const state = {}; answers.forEach(a => state[a] = false);

    const input = document.getElementById("input");
    const submit = document.getElementById("submit");
    const clearBtn = document.getElementById("clear");
    const list = document.getElementById("list");
    const toggleBtn = document.getElementById("toggleWords");
    const done = document.getElementById("done");

    let hidden = false;

    function normalize(s){
      return (s||"").toLowerCase().replace(/\s+/g,"");
    }

    function updateList(){
      let allTrue = true;

      for(const li of list.children){
        const key = li.getAttribute("data-key");
        const status = li.querySelector(".status");
        const label = li.querySelector(".label");

        if(hidden){
          label.textContent = "‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢";
          label.classList.add("blank");
        } else {
          label.textContent = key.charAt(0).toUpperCase() + key.slice(1);
          label.classList.remove("blank");
        }

        if(state[key]){
          status.textContent = "OK";
          status.classList.remove("not");
          status.classList.add("ok");
        } else {
          status.textContent = "‚Äî";
          status.classList.remove("ok");
          status.classList.add("not");
          allTrue = false;
        }
      }

      done.style.display = allTrue ? "block" : "none";
    }

    function checkAnswer(raw){
      const norm = normalize(raw);
      if(!norm) return;

      for(const a of answers){
        if(normalize(a) === norm){
          state[a] = true;
        }
      }
      updateList();
    }

    submit.onclick = () => { checkAnswer(input.value); input.value = ""; input.focus(); };
    input.onkeydown = e => { if(e.key==="Enter") submit.click(); };

    clearBtn.onclick = () => {
      answers.forEach(a => state[a] = false);
      updateList();
    };

    toggleBtn.onclick = () => {
      hidden = !hidden;
      toggleBtn.textContent = hidden ? "üëÅÔ∏è" : "üôà";
      updateList();
    };

    updateList();
  </script>
</body>
</html>
